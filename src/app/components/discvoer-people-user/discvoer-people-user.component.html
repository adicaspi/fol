<div class="main">
  <div *ngIf="!desktop" class="back-button-container" (click)="goBackPage()">
    <img id="back-button" src="../../../assets/back.png">
  </div>
  <!-- <div class="navbar" *ngIf="desktop">
    <app-navbar></app-navbar>
  </div> -->
  <div class="main-body">
    <div class="center">
      <div *ngFor="let item of discoverPeopleArray" class="card-item-wrapeer">
        <div class="card-item">
          <div class="upper-card">
            <div class="user">
              <img [src]="item.userAvatar" alt="" (click)="profilePage(item)">
              <div class="user-metrics">
                <div class="username">{{item.username}}</div>
                <div class="fullname">{{item.numFollowers}} followers</div>
              </div>
            </div>
            <div (click)="profilePage(item)" class="user-info">
            </div>
            <div class="follow-button">
              <button mat-button (click)="follow(item)">Follow</button>
            </div>
          </div>



          <div class="user-posts">
            <img *ngFor="let post of item.items" [src]="post.imageAddr" alt="" (click)="openDialog(item,post.postId)">
          </div>



        </div>
      </div>
    </div>




  </div>

</div>

<div *ngIf="!desktop">
  <app-bottom-navbar></app-bottom-navbar>
</div>
