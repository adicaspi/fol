<mat-toolbar>
  <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon class="hamburger-icon" aria-label="Side nav toggle icon">{{ icon }}</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container" [hasBackdrop]="true"></mat-drawer-container>
<mat-drawer #drawer [mode]="over">
  <div class="arrow-back">
    <mat-icon class="arrow-icon" (click)="drawer.toggle()">{{arrow_back}}</mat-icon>
  </div>
  <mat-list role="list">
    <mat-list-item role="listitem">Clothings</mat-list-item>
    <mat-list-item role="listitem">Shoes</mat-list-item>
    <mat-list-item role="listitem">Bags</mat-list-item>
    <mat-list-item role="listitem">Accessories</mat-list-item>
    <mat-list-item role="listitem">Designers</mat-list-item>
    <mat-list-item role="listitem">Stores</mat-list-item>
  </mat-list>
</mat-drawer>
