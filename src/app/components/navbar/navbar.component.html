<nav>
  <ul class="fw-navbar">
    <li>
      <img src="../../../assets/FW-Logo-pink5-fat.png" class="logo" (click)="feedPage()" />
    </li>

    <li class="search">
      <form [formGroup]="searchForm" class="search-form">
        <div class="search-full-width">
          <input type="search" placeholder="Search" spellcheck="false" formControlName="search" id="navBar" [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete" class="search-autocomplete-panel" (optionSelected)="optionSelected($event.option.value)">
            <mat-option *ngFor="let option of options" [value]="option.userName">
              <!-- <div class="search-result" (click)="searchUser(option)"> -->
              <div class="search-result">
                <div class="search-res-user-img">
                  <img class="search-img" [attr.src]="option['profileImgSrc']" />
                </div>
                <div class="search-res-user-details">
                  <span class="search-username">{{ option['userName'] }}</span>
                  <span class="search-fullname">{{ option['fullName'] }}</span>
                </div>
              </div>
            </mat-option>
          </mat-autocomplete>
        </div>
      </form>














    </li>
    <span *ngIf="!showMutualNavBar" class="filler "></span>

    <li *ngIf="showMutualNavBar">
      <app-mutual-nav></app-mutual-nav>
    </li>

    <li class="seperating-line">
    </li>

    <li class="explore" (click)="explorePage()">
      <div class="explore">
        Explore
      </div>
    </li>
    <li class="user-image">
      <img *ngIf="user | async; let user" [src]="user.profileImageAddr" class="profile" (click)="profilePage()" />
    </li>



  </ul>
</nav>
