<body>
  <div class="row">
    <div *ngIf="(user | async) as currentUser">
      <div class="img-comp">
        <app-image-component
          [addr]="currentUser.profileImageAddr"
          [profile]="true"
          class="productPageProfile"
        ></app-image-component>
      </div>
      <div class="user-name-title">
        {{ currentUser.username }}
      </div>
    </div>
  </div>

  <div mat-dialog-content>
    <div class="product-img">
      <app-image-component
        [addr]="userPost.postImageAddr"
        [profile]="false"
        class="modalImg"
      ></app-image-component>
    </div>

    <div class="product-description">
      <p class="card-text title">
        Pimkie Cardigan
      </p>
      <p class="card-text description">
        Vela studded leather-trimmed shell shoulder bag
        {{ userPost.description }}
      </p>

      <div class="footer">
        <div class="upper-footer">
          <span class="text-left">
            <button type="button" class="btn btn-primary btn-xs">
              Shop
            </button>
            <button mat-button>
              <i class="material-icons"> more_horiz</i>
            </button>
          </span>
          <span class="text-right">
            $500
          </span>
        </div>

        <div class="text-right">
          Net-A-Porter
        </div>
      </div>
    </div>
    <div class="row more-from">
      <div *ngFor="let post of posts" class="column">
        <app-image-component
          [addr]="post.postImageAddr"
          [profile]="false"
          class="productPageMoreFromUser"
        ></app-image-component>
      </div>
    </div>
  </div>

        close
      </i>

    <button mat-raised-button>View outfit</button>
  </mat-dialog-actions> -->
</body>
