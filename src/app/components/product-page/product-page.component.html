<div *ngIf="(user | async) as currentUser">
  <h1 mat-dialog-title>{{ currentUser.username }}</h1>
  <app-image-component
    [addr]="currentUser.profileImageAddr"
    width="10%"
    [profile]="true"
  ></app-image-component>
</div>

<div mat-dialog-content>
  <app-image-component
    [addr]="userPost.postImageAddr"
    [profile]="false"
    [class]="modal"
    width="50%"
  ></app-image-component>

  <!-- <button type="button" class="btn btn-light">View outfit</button> -->
</div>
<p class="card-text">
  Vela studded leather-trimmed shell shoulder bag
  {{ userPost.description }}
  <br />
  $500
</p>
<div class="footer">
  <span class="text-left">
    $500
  </span>
  <span class="store text-right">
    Net-A-Porter
  </span>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    <i class="material-icons">
      close
    </i>
  </button>
  <button mat-raised-button>View outfit</button>
</mat-dialog-actions>
