<!--Carousel Wrapper-->
<!-- <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner> -->

<div *ngIf="'first' && 'second' && 'third'">
  <div
    id="carousel-thumb"
    class="carousel slide carousel-fade carousel-thumbnails"
    data-ride="carousel"
    [ngStyle]="{ 'display:': display_val }"
  >
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img [attr.src]="postImageSrc" alt="First slide" />
      </div>
      <div class="carousel-item">
        <img [attr.src]="ImageSrcFirstThumbnail" alt="Second slide" />
      </div>
      <div class="carousel-item">
        <img [attr.src]="ImageSrcSecondThumbnail" alt="Third slide" />
      </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a
      class="carousel-control-prev"
      href="#carousel-thumb"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel-thumb"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
