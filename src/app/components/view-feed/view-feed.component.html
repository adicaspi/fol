<body>
  <div *ngIf="userId">
    <div *ngIf="desktop; else mobileView" class="display">
      <app-navbar></app-navbar>
      <app-timeline-feed></app-timeline-feed>
    </div>
    <ng-template #mobileView class="mobile">
      <app-shopping-nav>
        <div class="timeline-feed">
          <app-timeline-feed></app-timeline-feed>
        </div>
        <app-navbar></app-navbar>
      </app-shopping-nav>

    </ng-template>
  </div>
</body>
