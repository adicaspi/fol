<div id="main-body">
  <div class="infinite-scroll" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="fetchImages()">
    <div class="center">
      <div class="card masonry-item" *ngFor="let post of postsToShow">
        <!-- <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="false">
        <ngxMasonryItem class="card masonry-item" *ngFor="let post of postsToShow"> -->
        <div class="profile-image">
          <img (click)="profilePage(post)" [attr.src]="post['profileImgSrc']" />
          <span (click)="profilePage(post)" class="card-text-profile">{{ post['post']['userName'] }}</span>
        </div>

        <div class="masonry-img">
          <img (click)="openDialog(post)" [attr.src]="post['postImgSrc']" class="img-main" />
        </div>

        <div class="card-text">
          <div class="description">
            {{ post['post']['description'] }}
          </div>
          <!-- <div class="fotter-card-text"> -->
          <span class="price">
            {{ post['post']['price'] }}
          </span>
          <a class="store text-right">
            {{ post['post']['website'] }}
          </a>
        </div>
      </div>
    </div>
    <!-- </ngxMasonryItem>
      </ngx-masonry> -->
  </div>
</div>
