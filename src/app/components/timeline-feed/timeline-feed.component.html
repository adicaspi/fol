<body>
  <div class="center">
    <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
      <ngxMasonryItem class="masonry-item" *ngFor="let post of postsToShow">
        <div class="card">
          <div class="profile-image">
            <div class="img-comp">
              <img [attr.src]="post['profileImgSrc']" />
            </div>
            <div class="card-text profile">
              AdiZep
            </div>
          </div>
          <div class="masonry-img">
            <img [attr.src]="post['postImgSrc']" />
          </div>
          <div class="card-text">
            <div class="description">
              {{ post['post']['description'] }}
              little black dress
            </div>
            <span class="text-left">
              $500
            </span>
            <span class="store text-right">
              net-a-porter.com
            </span>
          </div>
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="1000"
      (scrolled)="fetchImages()"
    ></div>
  </div>
</body>
