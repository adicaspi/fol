<div id="main-body">
  <div class="center">
    <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
      <ngxMasonryItem class="card masonry-item" *ngFor="let post of postsToShow">

          <div class="profile-image">
            <img [attr.src]="post['profileImgSrc']" />
            <span class="card-text profile">
              galincha
            </span>
          </div>

          <div class="masonry-img">
            <img [attr.src]="post['postImgSrc']" />
          </div>

          <div class="card-text">
            <div class="description">
              {{ post['post']['description'] }}
              little black dress
            </div>
            <span class="price">
              $500
            </span>
            <span class="store text-right">
              net-a-porter.com
            </span>
          </div>

      </ngxMasonryItem>
    </ngx-masonry>
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="1000"
      (scrolled)="fetchImages()"
    ></div>
  </div>
</div>
