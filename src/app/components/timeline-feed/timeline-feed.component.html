<div id="main-body">
  <div class="center">
    <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="false">
      <ngxMasonryItem
        class="card masonry-item"
        *ngFor="let post of postsToShow"
      >
        <div class="profile-image">
          <img (click)="profilePgae(post)" [attr.src]="post['profileImgSrc']" />
          <span class="card-text profile">{{ post['post']['userName'] }}</span>
        </div>

        <div class="masonry-img">
          <img
            (click)="openDialog(post)"
            [attr.src]="post['postImgSrc']"
            class="img-main"
          />
          <!-- <img
            src="../../../assets/zara.PNG"
            class="img-hover"
            (click)="openDialog(post)"
          /> -->
        </div>

        <div class="card-text">
          <div class="description">
            <!-- {{ post['post']['description'] }} -->
            little black dress
          </div>
          <span class="price">
            $500
          </span>
          <span class="store text-right">
            net-a-porter.com
          </span>
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="1000"
      (scrolled)="fetchImages()"
    ></div>
  </div>
</div>
