<html>

<body>
  <div *ngIf="desktop; else mobileView" class="display">
    <app-navbar></app-navbar>
    <div *ngIf="searchedTouched | async;else userFeed">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </div>
    <ng-template #userFeed>
      <app-user-profile-info></app-user-profile-info>
      <app-user-feed></app-user-feed>
    </ng-template>
  </div>
  <ng-template #mobileView class="mobile">
    <app-shopping-nav>
      <div *ngIf="searchedTouched | async;else userMobileFeed">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </div>
      <ng-template #userMobileFeed>
        <app-user-profile-info></app-user-profile-info>
        <app-user-feed></app-user-feed>
        <app-bottom-navbar></app-bottom-navbar>
      </ng-template>
    </app-shopping-nav>
  </ng-template>
</body>

</html>
