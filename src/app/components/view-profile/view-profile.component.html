<html>

<body>
  <div *ngIf="desktop; else mobileView" class="display">
    <app-navbar></app-navbar>
    <div *ngIf="searchedTouched;else userFeed">

      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>

    </div>
    <ng-template #userFeed>
      <app-user-profile-info></app-user-profile-info>
      <app-user-feed></app-user-feed>
    </ng-template>
  </div>
  <ng-template #mobileView class="mobile">
    <app-shopping-nav>
      <app-user-profile-info></app-user-profile-info>
      <app-user-feed></app-user-feed>
      <app-bottom-navbar></app-bottom-navbar>
    </app-shopping-nav>
  </ng-template>
</body>

</html>
