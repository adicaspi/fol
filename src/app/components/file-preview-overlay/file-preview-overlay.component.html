<div *ngIf="showSpinner; else product">
  <app-loading-spinner class="spinner"></app-loading-spinner>
</div>
<div class="basic-container">
  <ng-template #product>
    <div *ngIf="user as currentUser" class="wrapper">
      <i (click)="closeModal()" class="fal fa-times"></i>
      <div class="profile-img-comp">
        <img id="profileImage" [attr.src]="userProfileSrc" />
        <div class="card-text profile">{{ currentUser.username }}</div>
      </div>

      <div *ngIf="postInfo" class="slider">
        <img id="mainImage" [attr.src]="userPost.postImgSrc" />

        <div class="product-description">
          <div class="card-text title">
            <!-- <img  src="../../../assets/zara.PNG" class="store-logo" /> -->
            <img class="store-logo" [attr.src]="storeLogoSrc">
          </div>

          <p id="description" class="card-text description">
            {{postInfo.description}}
          </p>

          <div class="footer">
            <div class="upper-footer">
              <a href="{{ userPost?.link }}" target="_blank">
                <button mat-button class="shop_btn">
                  Shop
                </button>
              </a>
              <div class="views">
                <span class="num-views">
                  {{postInfo.numViews}}
                  <i class="far fa-eye"></i>
                </span>
                <!-- <div>
                  <i class="far fa-eye"></i>
                </div> -->
              </div>
            </div>
            <!-- <button mat-button> -->
            <!-- <i class="material-icons">more_horiz</i> -->
            <!-- </button> -->
            <div class="price">{{postInfo.price}}</div>

          </div>
        </div>

        <div class="lower-part">

          <div class="thumbnails">
            <img *ngFor="let image of thumbnails" class="thumbnail" [attr.src]="image" (click)="setImage(image)" />
          </div>

          <div class="more-from-user">
            <div class="more-text">more from {{ currentUser.username }}</div>
            <div class="more-from-container">
              <img *ngFor="let post of postsToShow" class="more-from" [attr.src]="post['postImgSrc']" (click)="openDialog(post)" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
