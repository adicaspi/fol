<div *ngIf="showSpinner; else product">
  <app-loading-spinner class="spinner"></app-loading-spinner>
</div>

<ng-template #product>
  <i (click)="closeModal()" class="fal fa-times"></i>
  <div class="basic-container">
    <div *ngIf="postInfo" class="wrapper">
      <div *ngIf="thumbnails" class="img-post">
        <slideshow [imageUrls]="thumbnails" class="cloth-img"></slideshow>
        <slideshow [height]="height" [autoPlay]="false" [showArrows]="true" [imageUrls]="thumbnails" [lazyLoad]="thumbnails?.length > 1"
          [autoPlayWaitForLazyLoad]="false" showDots="true">
        </slideshow>
      </div>
    </div>
    <div class="product-page-info">

      <div class="profile-img-comp">
        <div class="slider">
          <img id="profileImage" [attr.src]="userProfileSrc" />
          <div class="card-text profile">{{ postInfo.userName }}</div>
        </div>
      </div>


      <div class="product-description">
        <div class="card-text title">
          <img class="store-logo" [attr.src]="storeLogoSrc">
        </div>

        <div class="description" class="card-text description">
          {{postInfo.description}}
        </div>
      </div>

      <div class="footer">
        <div class="shop">
          <a href="{{ postInfo.link }}" target="_blank">
            <button mat-button class="shop_btn">
              Shop
            </button>
          </a>
          <div class="views">
            <span class="num-views">
              {{postInfo.numViews}}
              <span class="views-text">views</span>
            </span>

          </div>
        </div>
        <div class="price">{{postInfo.price}}</div>
      </div>
      <!-- <div class="lower-part"> -->
      <div class="more-products" *ngIf="(postsToShow | async)?.length!=0">
        <div class="more-text">more from {{ postInfo.userName }}</div>
        <div class="more-from-container">
          <img *ngFor="let post of postsToShow | async" class="more-from" [attr.src]="post.postImageAddr" (click)="openDialog(post)"
          />
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
</ng-template>
