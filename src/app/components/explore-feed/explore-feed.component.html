<div class="center">
  <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
    <ngxMasonryItem class="masonry-item" *ngFor="let post of postsToShow">
      <img [attr.src]="post['postImgSrc']" class="image" />

      <div class="description">
        Belted two-tone stretch-silk satin wrap dress
      </div>
    </ngxMasonryItem>
  </ngx-masonry>

  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="fetchImages()"
  ></div>
</div>
