<div *ngIf="!profile">
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <img
    class="card-img-top"
    [attr.src]="postImage"
    [attr.width]="width"
    [attr.height]="height"
  />
</div>
<div *ngIf="profile">
  <img
    [attr.src]="postImage"
    [attr.width]="width"
    [attr.height]="height"
    [ngStyle]="{
      'border-radius': profile ? '50%' : '0%'
    }"
  />
</div>
