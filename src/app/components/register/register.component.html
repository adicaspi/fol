<div class="wrapper">
  <!-- <div mat-dialog-content> -->
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
    <div class="form-group">
      <label for="fullName"></label>
      <input type="text" formControlName="" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Full Name"
      />
      <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
        <div *ngIf="f.fullName.errors.required">
          Full Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{
          'is-invalid': (submitted && f.email.errors) || emailExists
        }" placeholder="Email" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">E-mail is required</div>
      </div>

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.email">E-mail is not valid</div>
      </div>

      <div *ngIf="emailExists" class="invalid-feedback">
        E-mail already exists
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate"></label>
      <input type="text" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"
        placeholder="Birthdate" />
      <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
        <div *ngIf="f.birthDate.errors.required">
          Birthdate is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username"></label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{
          'is-invalid': submitted && f.username.errors || userNameExists || userNameValidatorLength
        }" placeholder="Username" />

      <div *ngIf="userNameValidatorLength" class="invalid-feedback">
        Username must be at least 3 characters
      </div>
      <div *ngIf="userNameExists" class="invalid-feedback">
        Username already exists
      </div>

      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        placeholder="Password" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-default register">
        Register
      </button>
