<mat-dialog-content>
  <div class="close-button">
    <button mat-dialog-close>
      <i class="material-icons">
        close
      </i>
    </button>
  </div>

  <div class="title">
    {{ flag ? 'followers' : 'following' }}
  </div>

  <div class="content">
    <app-loading-spinner
      class="spinner"
      *ngIf="showSpinner"
    ></app-loading-spinner>

    <div class="card" *ngFor="let item of postsToShow">
      <div class="row">
        <div class="img-comp">
          <img [attr.src]="item['postImgSrc']" />
        </div>

        <div class="username">
          <span>{{ item['post']['username'] }}</span>
        </div>
        <div class="follower-button">
          <button
            type="button"
            class="btn btn-primary btn-xs"
            (click)="follow(item)"
          >
            {{ item['post']['follows'] ? 'unfollow' : 'follow' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
