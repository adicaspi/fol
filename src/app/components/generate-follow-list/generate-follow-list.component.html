<mat-dialog-content>
  <div class="row card-group">
    <div class="card style=width: 18rem;">
      <ul
        class="list-group list-group-flush"
        *ngFor="let item of (followsFeed | async)"
      >
        <app-follow-list [item]="item"></app-follow-list>
      </ul>
    </div></div
></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
