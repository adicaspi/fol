<app-navbar></app-navbar>

<div class="row">
  <div class="column controlers">
    <ul class="form-sections">
      <li [class]="profileClass" (click)="editProfile()">
        Edit Profile
      </li>
      <li [class]="passClass" (click)="changePassword()">
        password
      </li>
    </ul>
  </div>
  <div class="column">

    <div class="user">
      <div class="form-group">
        <label>
          <img [src]="user.profileImageAddr" class="profile" />
        </label>
        <div [class]="userInfoClass">
          <span [class]="spanClass">{{user.username}}</span>
          <div *ngIf="profile" class="upload-image">
            <input style="display:none" type="file" class="profile-image" (change)="onFileSelected($event)" #fileInput />
            <div class="change-profile-image">
              <button type="button" (click)="fileInput.click()">
                Change Profile Image
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="profile">
      <div class="form">
        <form [formGroup]="settingsForm">
          <fieldset>

            <div class="form-group">
              <label>User Name</label>
              <input type="text" formControlName="username" class="form-control" />
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" formControlName="fullname" class="form-control" />
            </div>

            <div class="form-group">
              <label>Description</label>
              <input type="text" formControlName="description" class="form-control" />
            </div>

            <div class="form-group">
              <label>E-mail</label>
              <input type="email" formControlName="email" class="form-control" />
            </div>

            <div class="form-group submit-button">
              <div class="submit-button">
                <button type="button" (click)="onSubmit()">
                  Submit
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div *ngIf="password" class="upload-image">
      <div class="form password">
        <form [formGroup]="changePasswordForm">
          <fieldset>
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" formControlName="oldPass" class="form-control" [ngClass]="{ 'is-invalid': submittedPass && f.oldPass.errors }"
              />
              <div *ngIf="submittedPass && f.oldPass.errors" class="invalid-feedback">
                <div *ngIf="f.oldPass.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" formControlName="newPass" class="form-control" [ngClass]="{ 'is-invalid': submittedPass && f.newPass.errors }"
              />
              <div *ngIf="submittedPass && f.newPass.errors" class="invalid-feedback">
                <div *ngIf="f.newPass.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.newPass.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Confirm New Password</label>
              <input type="password" formControlName="confirmPass" class="form-control" [ngClass]="{
                  'is-invalid': submittedPass && f.confirmPass.errors
                }" />
              <div *ngIf="submittedPass && f.confirmPass.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPass.errors.required">
                  Confirm Password is required
                </div>
                <div *ngIf="f.confirmPass.errors.mustMatch">
                  Passwords do not match
                </div>
              </div>
              <div class="form-group submit-button">
                <div class="submit-button">
                  <button type="button" (click)="onSubmitChangePassword()">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>


    </div>
  </div>
</div>
