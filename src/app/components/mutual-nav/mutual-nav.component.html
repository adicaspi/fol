<div class="container">
  <div class="center">
    <div *ngFor="let key of getKeys(); let i = index" class="dropdown">
      <div class="dropbtn" (click)="changeMenu(key, i)">{{ key }}</div>
      <div class="dropdown-content" id="{{ '_' + i }}">
        <div class="{{ key.toLowerCase() }}">
          <a *ngFor="let item of getValues(key)"> {{ item }}</a>
        </div>
        <button>Submit</button>
      </div>
    </div>
  </div>
</div>
