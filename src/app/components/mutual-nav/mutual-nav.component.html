<mat-toolbar>

  <button mat-button [matMenuTriggerFor]="category">Category</button>
  <mat-menu #category="matMenu">
    <mat-radio-group class="category-radio-group" (change)="onChange($event)" aria-label="Select an option">
      <mat-radio-button *ngFor="let category of categories" [value]="category.name" [checked]="category.checked">
        <label class="category-label"> {{category.name}}</label>
      </mat-radio-button>
    </mat-radio-group>
  </mat-menu>

  <button mat-button *ngIf="showProduct" [matMenuTriggerFor]="product">Product Type</button>
  <mat-menu class=checkbox-menu #product="matMenu">
    <mat-checkbox *ngFor="let product of productsToShow" name="product" [(indeterminate)]="indeterminate" [checked]="product.checked"
      [labelPosition]="labelPosition" [value]="product.id" [disabled]="product.disabled" (click)="$event.stopPropagation();"
      (change)="onChangeCheckBox('products',$event,product)">
      {{product.name}}
    </mat-checkbox>

    <div class="submit">
      <button mat-button (click)="selectedProduct()">apply</button>
      <button mat-button (click)="clearSelection(productsToShow)">clear</button>
    </div>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="designer">Designer</button>
  <mat-menu #designer="matMenu" class=checkbox-menu>
    <mat-checkbox *ngFor="let designer of designers" name="designer" [value]="designer.id" [checked]="designer.checked" (change)="onChangeCheckBox('designers',$event,designer)"
      (click)="$event.stopPropagation();"> {{designer.name}}
    </mat-checkbox>
    <div class="submit">
      <button mat-button (click)="selectedDesigner()">apply</button>
      <button mat-button (click)="clearSelection(designers)">clear</button>
    </div>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="store">Store</button>
  <mat-menu #store="matMenu" class=checkbox-menu>
    <mat-checkbox *ngFor="let store of stores" class="example-margin" name="store" [value]="store.id" [checked]="store.checked"
      [disabled]="disabled" (click)="$event.stopPropagation();" (change)="onChangeCheckBox('stores',$event,store)"> {{store.name}}
    </mat-checkbox>
    <div class="submit">
      <button mat-button (click)="selectedStore()">apply</button>
      <button mat-button (click)="clearSelection(stores)">clear</button>
    </div>
  </mat-menu>



  <!-- <button mat-button [matMenuTriggerFor]="price">Price</button> -->

  <button mat-button [matMenuTriggerFor]="price">Price</button>
  <mat-menu #price="matMenu">
    <div class="price-container">
      <igx-slider id="slider" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="1000" [(ngModel)]="priceRange" (click)="$event.stopPropagation(); "></igx-slider>
      <button mat-button (click)="selectedPrice() " class="submit-price">apply</button>
    </div>
    <!-- <div class="submit-price">
      <button mat-button (click)="selectedPrice() ">apply</button>
    </div> -->
  </mat-menu>

  <span class="filler "></span>


</mat-toolbar>
