<mat-toolbar>

  <button mat-button [matMenuTriggerFor]="category">Category</button>
  <mat-menu #category="matMenu" xPosition="after">
    <mat-radio-group class="category-radio-group" (change)="onChange($event)" aria-label="Select an option">
      <mat-radio-button *ngFor="let category of categories" [value]="category.name" [id]="category.id" [checked]="category.checked">
        <label class="category-label"> {{category.name}}</label>
      </mat-radio-button>
    </mat-radio-group>
  </mat-menu>

  <button mat-button *ngIf="showProduct" [matMenuTriggerFor]="product" (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">Product Type</button>
  <mat-menu class=checkbox-menu #product="matMenu" xPosition="after">
    <mat-checkbox *ngFor="let product of productsToShow" name="product" [(indeterminate)]="indeterminate" [checked]="product.checked"
      [labelPosition]="labelPosition" [value]="product.id" [disabled]="product.disabled" (click)="$event.stopPropagation();"
      (change)="onChangeCheckBox('products',$event,product)">
      {{product.name}}
    </mat-checkbox>

    <div class="submit">
      <button (click)="selectedProduct()">apply</button>
      <button (click)="clearSelection(productsToShow,'productTypes')">clear</button>
    </div>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="designer" (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">Designer</button>
  <mat-menu #designer="matMenu" xPosition="after" class=checkbox-menu>
    <mat-checkbox *ngFor="let designer of designers" name="designer" [value]="designer.id" [checked]="designer.checked" (change)="onChangeCheckBox('designers',$event,designer)"
      (click)="$event.stopPropagation();"> {{designer.name}}
    </mat-checkbox>
    <div class="submit">
      <button (click)="selectedDesigner()">apply</button>
      <button (click)="clearSelection(designers,'designers')">clear</button>
    </div>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="store" (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">Store</button>
  <mat-menu #store="matMenu" xPosition="after" class=checkbox-menu>
    <mat-checkbox *ngFor="let store of stores" class="example-margin" name="store" [value]="store.id" [checked]="store.checked"
      [disabled]="disabled" (click)="$event.stopPropagation();" (change)="onChangeCheckBox('stores',$event,store)"> {{store.name}}
    </mat-checkbox>
    <div class="submit">
      <button (click)="selectedStore()">apply</button>
      <button (click)="clearSelection(stores)">clear</button>
    </div>
  </mat-menu>



  <!-- <button mat-button [matMenuTriggerFor]="price">Price</button> -->

  <button mat-button [matMenuTriggerFor]="price" (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">Price</button>
  <mat-menu #price="matMenu" xPosition="after">
    <div class="price-container">
      <igx-slider id="slider" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="5000" [(ngModel)]="priceRange" (click)="$event.stopPropagation(); ">
      </igx-slider>
      <span class="price min">
        {{priceRange.lower}}
      </span>
      <span class="price max">
        {{priceRange.upper}}
      </span>
    </div>
    <button (click)="selectedPrice() " class="submit-price">apply</button>
  </mat-menu>

  <span class="filler "></span>


</mat-toolbar>
