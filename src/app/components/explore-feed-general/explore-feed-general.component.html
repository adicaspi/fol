<div *ngIf="showNoPostsMessage" class="no-posts">
  <div class="share-posts subtitle">
    There are no items matching these filters :(
  </div>
  <button (click)="discoverPeople()" class="share-posts button">
    Discover People
  </button>
</div>

<div id="main-body">
  <div class="center">
    <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
      <ngxMasonryItem [appMasonryWidth]="windowWidth" class="masonry-item" *ngFor="let post of posts">
        <img [attr.src]="post.postImgSrc" class="image-explore" (click)="openLoginDialog()" />
        <div class="description">
          {{ post.post.description }}
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
  </div>
</div>

<ngx-spinner bdColor="transparent" color="#ff50aa" size="medium" type="ball-beat">
</ngx-spinner>
