<div *ngIf="showNoPostsMessage" class="no-posts">
  <div *ngIf="userProfile" class="no-posts-message">
    <div class="share-posts">
      Start sharing fashion items
    </div>
    <div class="share-posts subtitle">
      When you share items, they will appear on your profile.
    </div>
  </div>
  <div *ngIf="!userProfile" class="share-posts">
    No Posts Available
  </div>
</div>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
  <div id="main-body">
    <div class="center">
      <div class="card masonry-item" *ngFor="let post of posts">
        <div *ngIf="desktop">
          <div [ngClass]="post.thumbnail ? 'masonry-img thumb' : 'masonry-img' ">
            <img (click)="openDialog(post)" [src]="post.postImgSrc" class=" img-main " />
            <div *ngIf="post.thumbnail" class="overlay">
              <img [src]="post.thumbnail" class="img-main hover" (click)="openDialog(post)" />
            </div>
          </div>
        </div>
        <div *ngIf="!desktop">
          <div class="masonry-img">
            <img heightWidthRatio="1.35" (click)="openDialog(post)" [src]="post.postImgSrc" class="img-main" />
          </div>
        </div>
        <div class="card-text">
          <div class="description">
            {{ post['post']['description'] }}
          </div>
          <div class="price">
            {{ post['post']['price'] }}
          </div>
          <a class="store text-right" href="{{ post.post.link }}" target=" _blank ">
            {{desktop ? post.post.website : '(' + post.storeNameMobile + ')'}}
          </a>
        </div>
      </div>
    </div>

  </div>


  <!-- <div *ngIf="loading" class="spinner">
    <app-loading-spinner></app-loading-spinner>
  </div> -->

  <ngx-spinner class="la-ball-beat la-2x user-feed" bdColor="transparent" color="#ff50aa" size="medium" type="ball-beat">
  </ngx-spinner>
