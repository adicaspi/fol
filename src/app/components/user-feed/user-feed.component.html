<body>
  <div class="row card-group">
    <div class="row">
      <div
        class="col-sm-12 col-md-4 col-lg-4 col-xl-4"
        *ngFor="let post of (posts | async)"
        (deferLoad)="post.show = true"
      >
        <ng-container *ngIf="post.show">
          <app-profile [post]="post"></app-profile>
        </ng-container>
      </div>
      <div
        class="search-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="1000"
        (scrolled)="fetchImages()"
      ></div>
    </div>
  </div>
</body>
