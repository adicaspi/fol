<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div id="main-body">
    <div class="center">
      <div class="card masonry-item" *ngFor="let post of posts">
        <div class="masonry-img">
          <img (click)="openDialog(post)" [attr.src]="post['postImgSrc']" />
        </div>
        <div class="card-text">
          <div class="description">
            {{ post['post']['description'] }}
          </div>
          <span class="price">
            {{ post['post']['price'] }}
          </span>
          <a class="store text-right" [href]="post['post']['website']" target=" _blank ">
            {{ post['post']['website'] }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
