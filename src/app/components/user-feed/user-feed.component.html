<div id="main-body">
  <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
    <ngxMasonryItem class="card masonry-item" *ngFor="let post of postsToShow">
      <div class="masonry-img">
        <img (click)="openDialog(post)" [attr.src]="post['postImgSrc']" />
      </div>
      <div class="card-text">
        <div class="description">
          {{ post['post']['description'] }}
        </div>
        <span class="price">
          {{ post['post']['price'] }}
        </span>
        <a
          class="store text-right"
          href="https://www.net-a-porter.com"
          target="_blank"
        >
          {{ post['post']['website'] }}
        </a>
      </div>
    </ngxMasonryItem>
  </ngx-masonry>

  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="fetchImages()"
  ></div>
</div>
