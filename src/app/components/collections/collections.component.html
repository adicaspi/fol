<div class="collection-title">
  Summer Collection
</div>

<div class="collection-images-container">
  <div class="collection-item" *ngFor="let post of posts">
    <div class="product-image" [ngStyle]="{ 'background-image': 'url(' + post.postImageAddr + ')'}"></div>
    <div class="product-price">{{post.price}}</div>
  </div>
</div>
