<body>
  <div class="row">
    <div *ngIf="(user | async) as currentUser" class="img-comp">
      <app-image-component
        [addr]="currentUser.profileImageAddr"
        [profile]="true"
        class="profile"
      ></app-image-component>
    </div>

    <div *ngIf="(user | async) as currentUser" class="description">
      <h2>
        {{ currentUser.username }}
        {{ currentUser.description }}

        <button type="button" class="btn btn-outline-dark" (click)="follow()">
          {{ follows ? 'unfollow' : 'follow' }}
        </button>
      </h2>

      <div class="btn-group">
        <button type="button" class="simple-button">
          <span class="metrics">{{ numberOfPosts | async }}</span> posts
        </button>

        <button
          type="button"
          class="simple-button second"
          (click)="openDialog()"
        >
          <span class="metrics">{{ following | async }}</span> following
        </button>

        <button
          type="button"
          class="simple-button third"
          (click)="openDialog()"
        >
          <span class="metrics">{{ followers | async }}</span> followears
        </button>
      </div>
    </div>
  </div>
</body>
