<div class="card">
  <div class="profile-img-comp">
    <app-image-component
      [addr]="timelinePost.userProfileImageAddr"
      width="15%"
      [profile]="true"
      class="profilePic"
    ></app-image-component>

    <div class="card-text profile">
      AdiZep
    </div>
  </div>

  <app-image-component
    [addr]="timelinePost.postImageAddr"
    [profile]="false"
  ></app-image-component>

  <!-- <div class="card-body"> -->
  <div class="card-text">
    <div class="description">
      Vela studded leather-trimmed shell shoulder bag
      {{ timelinePost.description }}
    </div>
    <span class="text-left">
      $500
    </span>
    <span class="store text-right">
      net-a-porter.com
    </span>
  </div>
