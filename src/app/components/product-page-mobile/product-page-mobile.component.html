<div *ngIf="postInfo" class="wrapper">

  <!-- <div class="profile-img-comp" (click)="profilePage()">
    <img id="profileImage" [attr.src]="userProfileSrc" />
    <div class="profile">{{ postInfo.userName }}</div>
  </div> -->

  <div *ngIf="imageUrls" class="slider">
    <div class="back-button-container">
      <img id="back-button" (click)="goBackPage()" src="../../../assets/back.png">
    </div>
    <slideshow [autoPlay]="false" [showArrows]="false" [imageUrls]="imageUrls"
     [lazyLoad]="imageUrls?.length > 1" [autoPlayWaitForLazyLoad]="false" showDots="true">
    </slideshow>
  </div>

  <div class="center">

    <div class="product-description">
      {{ postInfo.description }}
    </div>
    <div class="price">
      {{ postInfo.price }} (net-a-porter)
    </div>
    <div class="num-views">
      567 views
    </div>

    <a href="{{ postInfo.link }}" target="_blank">
      <button type="button" class="shop-btn">
        View on Website
      </button>
    </a>

  </div>

  <app-navbar></app-navbar>
