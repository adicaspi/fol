<div *ngIf="user as currentUser" class="wrapper">
  <div class="icon-img">
    <i (click)="goBackPage()" class="fa fa-chevron-left"></i>
  </div>
  <div class="profile-img-comp">
    <img id="profileImage" [attr.src]="userProfileSrc" />
    <div class="card-text profile">{{ currentUser.username }}</div>
  </div>

  <div *ngIf="postInfo" class="product-upper-description">
    <div class="card-text title">
      <img [attr.src]="storeLogoSrc" class="store-logo" />
    </div>
    <div class="product-description">
      <p id="description" class="card-text-description-ltr">
        {{ postInfo.description }}
      </p>
    </div>
  </div>
  <!-- <img id="mainImage" [attr.src]="userPost.postImgSrc" /> -->
  <div class="slider">
    <!-- <slideshow [imageUrls]="imageUrls"></slideshow> -->
    <slideshow [height]="height" [autoPlay]="false" [showArrows]="true" [imageUrls]="imageUrls" [lazyLoad]="imageUrls?.length > 1"
      [autoPlayWaitForLazyLoad]="false">
    </slideshow>
  </div>

  <div class="upper-footer">
    <span class="price">
      {{ postInfo.price }}
    </span>
    <a href="{{ userPost.post.link }}" target="_blank">
      <button type="button" class="shop_btn">
        Shop
      </button>
    </a>
  </div>
  <app-navbar></app-navbar>
