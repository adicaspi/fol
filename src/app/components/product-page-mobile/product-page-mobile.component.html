<div *ngIf="postInfo" class="wrapper">

  <div class="icon-img">
    <i (click)="goBackPage()" class="fa fa-chevron-left"></i>
  </div>

  <!-- <div class="profile-img-comp" (click)="profilePage()">
    <img id="profileImage" [attr.src]="userProfileSrc" />
    <div class="card-text profile">{{ postInfo.userName }}</div>
  </div> -->

  <div *ngIf="imageUrls" class="slider">
    <slideshow [autoPlay]="false" [showArrows]="false" [imageUrls]="imageUrls"
     [lazyLoad]="imageUrls?.length > 1" [autoPlayWaitForLazyLoad]="false" showDots="true">
    </slideshow>
  </div>

  <div *ngIf="postInfo" class="product-upper-description">
    <div class="product-description">
      <p id="description" class="card-text-description-ltr">
        {{ postInfo.description }}
      </p>
    </div>
  </div>

  <div class="upper-footer">
    <span class="price">
      {{ postInfo.price }}
    </span>
    <a href="{{ postInfo.link }}" target="_blank">
      <button type="button" class="shop_btn">
        Shop
      </button>
    </a>
  </div>

  <app-navbar></app-navbar>
