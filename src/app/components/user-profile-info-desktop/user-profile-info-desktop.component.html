<!-- <div class="body"> -->
<div class="center">
  <div id="main">
    <div *ngIf="user | async; let user" class="container">
      <!-- <div *ngIf="user" class="container"> -->
      <div class="img-comp">
        <img [attr.src]="user.profileImageAddr" />
      </div>

      <div class="description">
        <div class="upper-description-div">
          <div class="user-name">{{ user.username }}</div>
          <div class="setting-container" *ngIf="!userProfile && userId">
            <button type="button" class="button-follow" [ngClass]="{'following': follows}" (click)="follow()">
              {{ follows ? 'Following' : 'Follow' }}
            </button>
          </div>
          <!-- <ng-template #settings> -->
          <div *ngIf="userId" class="settings setting-container">
            <i class="fal fa-cog" [matMenuTriggerFor]="settingsMenu"></i>
            <mat-menu #settingsMenu="matMenu" yPosition="below" class="settings-menu">
              <div class="mat-menu-content">
                <button mat-button class="settings-menu-button" (click)="settingsPage()">
                  Edit profile
                </button>
                <button mat-button class="settings-menu-button" (click)="logout()">
                  Log Out
                </button>
              </div>
            </mat-menu>
          </div>
          <!-- </ng-template> -->
        </div>

        <div class="btn-group">
          <button type="button" *ngIf="numberOfPosts ; else noPosts" class="simple-button-metrics first">
            <span class="metrics">{{ numberOfPosts }} </span>
            <span class="text"> posts</span>
          </button>

          <button type="button" *ngIf="following; else unclickableFollowing" class="simple-button-metrics second" (click)="openDialog(1)">
            <span class="metrics">{{ following }}</span>
            <span class="text"> following</span>
          </button>

          <button *ngIf="followers ; else unclickableFollowers" type="button" class="simple-button-metrics third" (click)="openDialog(0)">
            <span class="metrics">{{ followers }}</span>
            <span class="text"> followers </span>
          </button>

          <ng-template #noPosts>
            <button type="button" class="simple-button-metrics first">
              <span class="metrics">0 </span>
              <span class="text"> Posts</span>
            </button>
          </ng-template>

          <ng-template #unclickableFollowers>
            <button type="button" class="simple-button-metrics third">
              <span class="metrics">{{ followers }} </span>
              <span class="text"> followers </span>
            </button>
          </ng-template>
          <ng-template #unclickableFollowing>
            <button type="button" class="simple-button-metrics second">
              <span class="metrics">{{ following }}</span>
              <span class="text"> following </span>
            </button>
          </ng-template>
        </div>
        <div class="user-description">
          <div class="full-name">{{ user.fullName }}</div>
          <div class="bio">{{ user.description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
